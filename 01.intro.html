<!DOCTYPE html>
<html>
    <head>
        <style>
            .container {position : relative; width : 100vw; height  : 100vh; padding : 20px;}
            button {position: fixed; top : 20px; left : 20px;}
            #box{border : solid 1px red; width : 100px; height : 100px; top :100px; left :100px; position : absolute;}

        </style>

    </head>
    <body>
        <div class="container">

            <div id="box"></div>
            <button onclick="moveBox()">move box</button>
        </div>
        <script>
            var box;
            function moveBox(){
                box = document.querySelector("#box");
                box.style = "top : 800px;";
            }

        </script>
    </body>

</html>
